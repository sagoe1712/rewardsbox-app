<html class="pixel-ratio-1 watch-active-state"><head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>Rewardsbox - Mobile &amp; App HTML Template</title>
    <!-- Path to Framework7 Library CSS, iOS Theme -->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <!-- Path to Framework7 color related styles, iOS Theme -->
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
	<link rel="stylesheet" href="css/kitchen-sink.css">
    <!-- Path to your custom app styles-->
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/swipebox.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <!-- Status bar overlay for full screen mode (PhoneGap) -->
  <div class="statusbar-overlay"></div>
  <!-- Left panel with reveal effect-->
  <!-- Panels overlay-->
  <div class="panel-overlay"></div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main" data-page="index">
        <!-- Top Navbar-->

        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->

		  <div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="index" class="page">
    <!-- Scrollable page content-->
    <div class="page-content login-content registerbody">
      <div class="login-block">

							<div class="login-screen-content">
								<div class="register-content margin-tb-60">
									<h3><img src="img/login/logo.png" alt="" class="login-logo"></h3>
									<form class="frm-login">
                                        <h1 class="white-text h1-signin">Sign In</h1>
										<div class="inputbox">
											<span class="white-text">Username</span><br>
											<input type="text" name="name" id="txtUsername" placeholder="Username" style="width: 100% !important;">
										</div>
										<div class="inputbox">
											<span class="white-text">Password</span><br>
											<input type="password" id="pwdPass" name="password" placeholder="***********" style="width: 100% !important;">
										</div>
                                        <a href="forget-password.html"><h4>Forgot Password?</h4></a>
										<div class="inputbox">
											<button class="button button-big" id="btn-login">Sign In</button>
										</div>
									</form>
								</div>
							</div>

      </div>
    </div>
  </div>
</div>
        <!-- Bottom Toolbar-->
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/jquery.swipebox.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>

 <div class="modal-overlay"></div></body></html>
