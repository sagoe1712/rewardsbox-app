
<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
  <div class="navbar-inner">
    <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a></div>
    <div class="center sliding">Booking Details</div>
  </div>
</div>
<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="event-cart" class="page">
    <!-- Scrollable page content-->
    <div class="page-content">
      <div class="content-block">
        <div class="content-block-inner">
			<div>
				<table class="event-summ-tab">
					<thead>
					<tr>
						<td colspan="2"><h2 class="event-title"></h2></td>
					</tr>
					</thead>
					<tbody class="table-prd-item">
					<tr>
						<td width="30%">
							<h6>Event Type:</h6>
							<h4 class="event-ticket"></h4>
						</td>
						<td width="70%">
							<h6>Date & Time:</h6>
							<h4 class="event-datetime"></h4>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<h6>Venue</h6>
							<h4 class="event-venue"></h4>
						</td>
					</tr>
					</tbody>
				</table>
			</div>

			<div class="div-contact">
				<h3 class="summary-div-header"><u>Cont</u>act Information</h3>
				<form action="#">
					<div class="inputbox">
						<input type="number" min="1" id="event-qty" placeholder="Quantity"  class="inputtype">
					</div>
					<div class="inputbox">
						<input type="text" id="txtemail" placeholder="Email Address"  class="inputtype">
					</div>
					<div class="inputbox">
						<input type="text" id="txtphone" placeholder="Phone Number" class="inputtype">
					</div>
				</form>
			</div>




			<div class="carttotal">

				<p><span class="grand-t">Grand Total <span class="sub-t-p" id="grand-total">0</span></span>	</p>
			</div>


					<a class="button btn-checkout" id="btn-event-buy">Confirm</a>
			<a class="button btn-cancel" id="returnsuccess">Cancel</a>

        </div>
      </div>
    </div>
  </div>
</div>
