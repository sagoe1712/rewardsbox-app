  <div class="navbar-inner">
    <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a></div>
    <div class="center sliding">Catalogue</div>
  </div>
</div>
<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="experience" class="page">

      <div class="content-block">
        <div class="content-block-inner">	
			<div class="dashboard-area">
				<div class="dashboard-title">

				</div>		
				
				<div class="cartbox">
				<div class="cart-heading">
					<h2></h2>
				</div>
				<div class="cart-contenttext">
					<div class="carttotal">
							
						<div class="inputbox">
							<label>Country  <span>*</span></label>
							<select  class="inputtype" id="exp-country">
								<option>Select Country</option>
							</select>
						</div>	
						
						<div class="inputbox">
							<label>City  <span>*</span></label>
							<select  class="inputtype" id="exp-city">
								<option>Select Country First</option>
							</select>
						</div>
						
						<div class="inputbox">
							<label>Experiences  <span>*</span></label>
							<select  class="inputtype" id="exp-category">
								<option>Select Experience Activity</option>
							</select>
						</div>
						
						<div class="inputbox">
											<button class="button button-big" id="btn-experience">Search</button>
										</div>
						
					</div>
				</div>	
			</div>	
				
			</div>
