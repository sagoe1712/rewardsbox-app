			  <img src="img/loader.gif"/>

        <div class="navbar">

          </div>

			  <div class="list-block">

											<h2>Rewards Box<br>Company</h2>
										</div>
									</div>

										</div>
									</div>

									</div>

										</div>
									</div>

							</div>
